<ion-toolbar>
  <ion-button *ngIf="showProjects==false" (click)="toggleShowProjects()" fill="clear" slot="start">
    <ion-icon name="apps-outline"></ion-icon>&nbsp;Show all projects
  </ion-button>
  <ion-button *ngIf="showProjects==true" (click)="toggleShowProjects()" fill="clear" slot="start">
    <ion-icon name="apps-outline"></ion-icon>&nbsp;Hide all projects
  </ion-button>
  <ion-button slot="end">
    <ion-icon></ion-icon>
  </ion-button>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <div *ngIf="showProjects==true">
    <ion-grid>
      <ion-row *ngFor="let p of projects">
        <ion-col>
          <ion-card [routerLink]="'/tabs/projects/'+p.identity.low">
            <ion-card-title>{{p.properties.name}}</ion-card-title>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <router-outlet></router-outlet>

</ion-content>
