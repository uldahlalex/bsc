<ion-toolbar>

  </ion-button>
  <ion-button fill="clear" slot="end">
    <ion-icon name="arrow-forward-outline"></ion-icon>
  </ion-button>
</ion-toolbar>

<ion-content [fullscreen]="true">

<ion-grid>

    <ion-col>
      <ion-card>
        <ion-card-title>Project 2</ion-card-title>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-title>Project 3</ion-card-title>
      </ion-card>
    </ion-col>
    <ion-col>
      <ion-card>
        <ion-card-title>Project 4</ion-card-title>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

  <router-outlet></router-outlet>

</ion-content>
